<!DOCTYPE html>
<html>
<head>
    <title>Add Historical Data</title>
</head>
<body>
    <h1>Add Historical Positions</h1>
    <button onclick="addHistoricalData()">Add Historical Data</button>
    <div id="result"></div>

    <script>
        async function addHistoricalData() {
            try {
                const response = await fetch('https://ai-capital-app7.onrender.com/api/expert-portfolio/add-historical', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>Result:</h2>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
